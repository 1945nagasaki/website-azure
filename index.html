

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioSport - Clínica de Fisioterapia para Atletas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            background-color: rgba(18, 18, 18, 0.8);
            border: 1px solid rgba(255, 0, 170, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 170, 0.2), 
                        0 0 40px rgba(255, 0, 170, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }
        .card:hover {
            box-shadow: 0 0 25px rgba(255, 0, 170, 0.3), 
                        0 0 50px rgba(255, 0, 170, 0.2);
            transform: translateY(-5px);
        }
        .neon-text {
            text-shadow: 0 0 5px rgba(255, 0, 170, 0.7), 
                         0 0 10px rgba(255, 0, 170, 0.5);
        }
        .neon-border {
            border: 2px solid rgba(255, 0, 170, 0.7);
            box-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.5);
            transition: all 0.3s ease;
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 20px rgba(255, 0, 170, 0.7);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #9900ff, #ff00ff);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
            border: none;
        }
        .btn-secondary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }
        .time-slot {
            background-color: rgba(18, 18, 18, 0.9);
            border: 1px solid rgba(255, 0, 170, 0.3);
            transition: all 0.3s ease;
        }
        .time-slot:hover {
            border-color: #ff00aa;
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.5);
            transform: scale(1.05);
        }
        .time-slot.selected {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.8), rgba(255, 0, 255, 0.8));
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }
        input, select {
            background-color: rgba(30, 30, 30, 0.8) !important;
            border: 1px solid rgba(255, 0, 170, 0.3) !important;
            color: white !important;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #ff00aa !important;
            box-shadow: 0 0 10px rgba(255, 0, 170, 0.5) !important;
            outline: none !important;
        }
        .glow-effect {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 0, 170, 0.8);
            }
        }
        .futuristic-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00aa, transparent);
            margin: 20px 0;
        }
        .logo-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .profile-image {
            border: 2px solid rgba(255, 0, 170, 0.7);
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.5);
            transition: all 0.3s ease;
        }
        .profile-image:hover {
            box-shadow: 0 0 25px rgba(255, 0, 170, 0.8);
        }
        .data-row {
            border-bottom: 1px solid rgba(255, 0, 170, 0.3);
            padding: 10px 0;
        }
        .data-row:last-child {
            border-bottom: none;
        }
        .confirmation-badge {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(255, 0, 255, 0.2));
            border: 1px solid rgba(255, 0, 170, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <!-- Logo e Cabeçalho -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center bg-black p-4 rounded-full neon-border logo-pulse mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 neon-text">FISIO<span class="text-white">SPORT</span></h1>
            <p class="text-gray-400">FISIOTERAPIA AVANÇADA PARA ATLETAS DE ELITE</p>
            <div class="futuristic-line mt-4"></div>
        </div>

        <!-- Páginas -->
        <div id="login-page" class="max-w-md mx-auto">
            <div class="card p-8">
                <h2 class="text-2xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 mb-6">LOGIN</h2>
                <form id="login-form" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-MAIL</label>
                        <input type="email" id="email" class="w-full px-4 py-3 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">SENHA</label>
                        <input type="password" id="password" class="w-full px-4 py-3 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
                    </div>
                    <div>
                        <label for="image-url" class="block text-sm font-medium text-gray-300 mb-1">URL DA IMAGEM (OPCIONAL)</label>
                        <input type="url" id="image-url" class="w-full px-4 py-3 rounded-lg focus:ring-pink-500 focus:border-pink-500" placeholder="https://exemplo.com/sua-imagem.jpg">
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium">ENTRAR</button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400">NÃO TEM UMA CONTA?</p>
                    <button id="go-to-register" class="mt-2 text-pink-500 hover:text-pink-400 font-medium">CRIAR USUÁRIO</button>
                </div>
                <div id="login-message" class="mt-4 text-center hidden"></div>
            </div>
        </div>

        <div id="register-page" class="max-w-md mx-auto hidden">
            <div class="card p-8">
                <h2 class="text-2xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 mb-6">CADASTRO</h2>
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="reg-name" class="block text-sm font-medium text-gray-300 mb-1">NOME COMPLETO</label>
                        <input type="text" id="reg-name" class="w-full px-4 py-3 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
                    </div>
                    <div>
                        <label for="reg-birth" class="block text-sm font-medium text-gray-300 mb-1">DATA DE NASCIMENTO</label>
                        <input type="date" id="reg-birth" class="w-full px-4 py-3 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
                    </div>
                    <div>
                        <label for="reg-sport" class="block text-sm font-medium text-gray-300 mb-1">ESPORTE</label>
                        <select id="reg-sport" class="w-full px-4 py-3 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
                            <option value="" disabled selected>SELECIONE SEU ESPORTE</option>
                            <option value="futebol">FUTEBOL</option>
                            <option value="basquete">BASQUETE</option>
                            <option value="volei">VÔLEI</option>
                            <option value="tenis">TÊNIS</option>
                            <option value="natacao">NATAÇÃO</option>
                            <option value="corrida">CORRIDA</option>
                            <option value="esports">ESPORTS</option>
                            <option value="outro">OUTRO</option>
                        </select>
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-gray-300 mb-1">E-MAIL</label>
                        <input type="email" id="reg-email" class="w-full px-4 py-3 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-300 mb-1">SENHA</label>
                        <input type="password" id="reg-password" class="w-full px-4 py-3 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
                    </div>
                    <div>
                        <label for="reg-image-url" class="block text-sm font-medium text-gray-300 mb-1">URL DA IMAGEM (OPCIONAL)</label>
                        <input type="url" id="reg-image-url" class="w-full px-4 py-3 rounded-lg focus:ring-pink-500 focus:border-pink-500" placeholder="https://exemplo.com/sua-imagem.jpg">
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium">CADASTRAR</button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400">JÁ TEM UMA CONTA?</p>
                    <button id="go-to-login" class="mt-2 text-pink-500 hover:text-pink-400 font-medium">FAZER LOGIN</button>
                </div>
                <div id="register-message" class="mt-4 text-center hidden"></div>
            </div>
        </div>

        <div id="schedule-page" class="max-w-md mx-auto hidden">
            <div class="card p-8">
                <h2 class="text-2xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 mb-6">AGENDAR CONSULTA</h2>
                <p class="text-center text-gray-400 mb-6">SELECIONE UM HORÁRIO DISPONÍVEL</p>
                
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="time-slot p-4 rounded-lg text-center cursor-pointer" data-time="02:00">
                        <div class="text-lg font-semibold">02:00</div>
                        <div class="text-sm text-gray-400">MANHÃ</div>
                    </div>
                    <div class="time-slot p-4 rounded-lg text-center cursor-pointer" data-time="03:00">
                        <div class="text-lg font-semibold">03:00</div>
                        <div class="text-sm text-gray-400">MANHÃ</div>
                    </div>
                    <div class="time-slot p-4 rounded-lg text-center cursor-pointer" data-time="16:00">
                        <div class="text-lg font-semibold">16:00</div>
                        <div class="text-sm text-gray-400">TARDE</div>
                    </div>
                    <div class="time-slot p-4 rounded-lg text-center cursor-pointer" data-time="16:30">
                        <div class="text-lg font-semibold">16:30</div>
                        <div class="text-sm text-gray-400">TARDE</div>
                    </div>
                </div>
                
                <div>
                    <button id="confirm-schedule" class="w-full btn-secondary text-white py-3 px-4 rounded-lg font-medium glow-effect">CONFIRMAR AGENDAMENTO</button>
                </div>
                
                <div class="mt-6 text-center">
                    <button id="logout" class="mt-2 text-pink-500 hover:text-pink-400 font-medium">SAIR</button>
                </div>
                
                <div id="schedule-message" class="mt-4 text-center hidden"></div>
            </div>
        </div>

        <div id="confirmation-page" class="max-w-md mx-auto hidden">
            <div class="card p-8">
                <h2 class="text-2xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 mb-6">AGENDAMENTO CONFIRMADO</h2>
                
                <div class="confirmation-badge p-3 rounded-lg text-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-green-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-green-400 font-medium">SUA CONSULTA ESTÁ AGENDADA</p>
                </div>
                
                <div class="flex justify-center mb-6">
                    <div id="user-image" class="w-32 h-32 rounded-full profile-image overflow-hidden flex items-center justify-center bg-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
                
                <div class="space-y-2">
                    <div class="data-row flex justify-between">
                        <span class="text-gray-400">NOME:</span>
                        <span id="confirm-name" class="font-medium text-white"></span>
                    </div>
                    <div class="data-row flex justify-between">
                        <span class="text-gray-400">ESPORTE:</span>
                        <span id="confirm-sport" class="font-medium text-white"></span>
                    </div>
                    <div class="data-row flex justify-between">
                        <span class="text-gray-400">HORÁRIO:</span>
                        <span id="confirm-time" class="font-medium text-pink-500"></span>
                    </div>
                </div>
                
                <div class="mt-8">
                    <button id="back-to-schedule" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium">VOLTAR AO AGENDAMENTO</button>
                </div>
                
                <div class="mt-4 text-center">
                    <button id="logout-from-confirm" class="mt-2 text-pink-500 hover:text-pink-400 font-medium">SAIR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Banco de dados simulado
        const users = [
            { 
                name: "João Silva", 
                email: "joao@exemplo.com", 
                password: "senha123", 
                birth: "1990-05-15", 
                sport: "futebol",
                imageUrl: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
            }
        ];
        
        // Elementos da página
        const loginPage = document.getElementById('login-page');
        const registerPage = document.getElementById('register-page');
        const schedulePage = document.getElementById('schedule-page');
        const confirmationPage = document.getElementById('confirmation-page');
        
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');
        const scheduleMessage = document.getElementById('schedule-message');
        
        const goToRegister = document.getElementById('go-to-register');
        const goToLogin = document.getElementById('go-to-login');
        const logout = document.getElementById('logout');
        const logoutFromConfirm = document.getElementById('logout-from-confirm');
        const confirmSchedule = document.getElementById('confirm-schedule');
        const backToSchedule = document.getElementById('back-to-schedule');
        
        // Variáveis globais para armazenar dados da sessão
        let currentUser = null;
        let selectedTime = null;
        
        // Navegação entre páginas
        goToRegister.addEventListener('click', () => {
            loginPage.classList.add('hidden');
            registerPage.classList.remove('hidden');
            loginMessage.classList.add('hidden');
        });
        
        goToLogin.addEventListener('click', () => {
            registerPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            registerMessage.classList.add('hidden');
        });
        
        logout.addEventListener('click', () => {
            schedulePage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            scheduleMessage.classList.add('hidden');
            currentUser = null;
            
            // Limpar seleção de horários
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
        });
        
        logoutFromConfirm.addEventListener('click', () => {
            confirmationPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            currentUser = null;
        });
        
        backToSchedule.addEventListener('click', () => {
            confirmationPage.classList.add('hidden');
            schedulePage.classList.remove('hidden');
        });
        
        // Formulário de login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const imageUrl = document.getElementById('image-url').value;
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Se o usuário forneceu uma URL de imagem, atualize-a
                if (imageUrl) {
                    user.imageUrl = imageUrl;
                }
                
                currentUser = user;
                loginPage.classList.add('hidden');
                schedulePage.classList.remove('hidden');
                loginForm.reset();
                loginMessage.classList.add('hidden');
            } else {
                loginMessage.textContent = "E-MAIL OU SENHA INCORRETOS!";
                loginMessage.classList.remove('hidden');
                loginMessage.classList.add('text-pink-500');
            }
        });
        
        // Formulário de cadastro
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const birth = document.getElementById('reg-birth').value;
            const sport = document.getElementById('reg-sport').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const imageUrl = document.getElementById('reg-image-url').value;
            
            // Verificar se o e-mail já está cadastrado
            const existingUser = users.find(u => u.email === email);
            
            if (existingUser) {
                registerMessage.textContent = "O CADASTRO COM ESSE E-MAIL JÁ ESTÁ SENDO UTILIZADO!";
                registerMessage.classList.remove('hidden');
                registerMessage.classList.add('text-pink-500');
                registerMessage.classList.remove('text-green-400');
            } else {
                // Adicionar novo usuário
                const newUser = { name, birth, sport, email, password, imageUrl };
                users.push(newUser);
                currentUser = newUser;
                
                registerMessage.textContent = "CADASTRO FEITO COM SUCESSO!";
                registerMessage.classList.remove('hidden');
                registerMessage.classList.add('text-green-400');
                registerMessage.classList.remove('text-pink-500');
                
                // Limpar formulário
                registerForm.reset();
                
                // Redirecionar para a página de agendamento após 2 segundos
                setTimeout(() => {
                    registerPage.classList.add('hidden');
                    schedulePage.classList.remove('hidden');
                    registerMessage.classList.add('hidden');
                }, 2000);
            }
        });
        
        // Seleção de horários
        document.querySelectorAll('.time-slot').forEach(slot => {
            slot.addEventListener('click', () => {
                // Remover seleção anterior
                document.querySelectorAll('.time-slot').forEach(s => {
                    s.classList.remove('selected');
                });
                
                // Adicionar seleção atual
                slot.classList.add('selected');
                selectedTime = slot.getAttribute('data-time');
            });
        });
        
        // Confirmação de agendamento
        confirmSchedule.addEventListener('click', () => {
            const selectedSlot = document.querySelector('.time-slot.selected');
            
            if (selectedSlot) {
                selectedTime = selectedSlot.getAttribute('data-time');
                
                // Preencher dados na página de confirmação
                document.getElementById('confirm-name').textContent = currentUser.name;
                document.getElementById('confirm-sport').textContent = currentUser.sport.toUpperCase();
                document.getElementById('confirm-time').textContent = selectedTime;
                
                // Configurar imagem do usuário
                const userImage = document.getElementById('user-image');
                if (currentUser.imageUrl) {
                    userImage.innerHTML = `<img src="${currentUser.imageUrl}" alt="${currentUser.name}" class="w-full h-full object-cover">`;
                } else {
                    userImage.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    `;
                }
                
                // Mostrar página de confirmação
                schedulePage.classList.add('hidden');
                confirmationPage.classList.remove('hidden');
                
            } else {
                scheduleMessage.textContent = "POR FAVOR, SELECIONE UM HORÁRIO!";
                scheduleMessage.classList.remove('hidden');
                scheduleMessage.classList.add('text-pink-500');
                
                // Esconder mensagem após 3 segundos
                setTimeout(() => {
                    scheduleMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
